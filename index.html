<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-2">
          <div class="card">
            <div class="card-header fs-2 text-center">Addition Calculator</div>
            <div class="card-body">
              <div class="form-group mb-2">
                <input
                  type="number"
                  class="form-control"
                  id="one"
                  placeholder="Enter 1st Number" />
              </div>
              <div class="form-group mb-2">
                <input
                  type="number"
                  class="form-control"
                  id="two"
                  placeholder="Enter 2nd Number" />
              </div>
              <div class="form-group mb-2">
                <input
                  type="number"
                  class="form-control"
                  id="result"
                  readonly
                  placeholder="Result" />
              </div>
              <div class="form-group mb-2">
                <button class="btn btn-primary" id="calculate">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#calculate").click(function () {
          let a = $("#one").val();
          let b = $("#two").val();
          if (a === "") {
            $("#one").addClass("is-invalid");
          } else if (b === "") {
            $("#one").removeClass("is-invalid");
            $("#two").addClass("is-invalid");
          } else if (a !== "" && b !== "") {
            $("#one").removeClass("is-invalid");
            $("#two").removeClass("is-invalid");
            $("#one").val("");
            $("#two").val("");
            $("#result").val(parseInt(a) + parseInt(b));
          }
        });
      });
    </script>
  </body>
</html>
